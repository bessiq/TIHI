
[general]
	#Frequency of mud lake generation. Lower number -> High appearance chance
	#Range: > 1
	mudLakeFrequency = 50
	#Number of in-game days to wait between mod trader spawn
	#Range: > 1
	wanderingTraderDelay = 4
	#Chance for the mod trader to spawn
	#Range: 1 ~ 100
	wanderingTraderChance = 10
	#Enable or disable the custom Wandering Trader
	canWanderingTraderSpawn = true
	#Identifier of the item to use as currency for trades
	wanderingTraderCurrency = "minecraft:emerald"

