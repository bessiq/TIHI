
[Misc]
	#Maximum possible stack size for dropped items
	#Range: 1 ~ 64
	stacksize = 1
	#How many items drop when a loot bag is used
	#Range: 1 ~ 1000
	dropamount = 3
	#Try to place items into inventory before dropping them onto the ground
	itemsininventory = false

["Debug/Modpack tools"]
	#Print mobs registry name to chat and log file when killed
	entityname = false
	#Print list of items dropped to debug.log
	itemsdropped = false
	#Print list of items dropped to the chat
	itemsdroppedchat = false

["Black And White Lists"]
	#Use the whitelist
	enablewhitelist = true
	#BlackList (Syntax "minecraft or modid : item or block name"; example "minecraft:air" or "lootbagmod:lootbag")
	blacklist = ["minecraft:air", "minecraft:barrier", "minecraft:bedrock", "minecraft:chain_command_block", "minecraft:command_block_minecart", "minecraft:command_block", "minecraft:enchanted_book", "minecraft:end_portal_frame", "minecraft:knowledge_book", "minecraft:lingering_potion", "minecraft:mob_spawner", "minecraft:potion", "minecraft:repeating_command_block", "minecraft:spawn_egg", "minecraft:splash_potion", "minecraft:structure_block", "minecraft:structure_void", "minecraft:written_book", "vm:vending_machine"]
	#WhiteList Syntax "minecraft or modid : item or block name"; example minecraft:air or lootbagmod:lootbag)
	whitelist = ["minecraft:emerald"]

["Tag List"]
	#TagList (Syntax "minecraft, forge or modid : tag name"; example "minecraft:planks" or "forge:planks")
	taglist = ["curios:curio", "curios:statue", "tihi:loot"]

["Mod List"]
